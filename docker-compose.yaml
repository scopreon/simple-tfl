services:
  backend:
    restart: always
    build:
      context: .
      dockerfile: ./src/backend/Dockerfile
    volumes:
      - ./src:/app/src:ro
    networks:
      - appnet
    healthcheck:
      test: curl --fail http://localhost:8000/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    restart: always
    build:
      context: .
      dockerfile: ./src/frontend/Dockerfile
      args:
        NGINX_ENV: "prod"
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./src:/app/src:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - appnet
    depends_on:
      backend:
        condition: service_healthy
  
  test:
    build:
      context: .
      dockerfile: ./src/backend/Dockerfile
    volumes:
     - ./src:/app/src:ro
     - ./tests:/app/tests:ro
    command: uv run pytest tests

networks:
  appnet:
    driver: bridge
